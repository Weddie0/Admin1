<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="topbar">
    <button class="openbtn" onclick="openNav()">☰</button>
    <div class="topbar-content">
        <img src="pictures/logo.png" alt="Logo" class="logo">
        <div class="profile">
            <img src="pictures/profile.jpg" alt="Profile Picture" class="profile-pic">
            <span class="profile-name">Wedson Chiumia</span>
        </div>
    </div>
</div>

<div id="mySidebar" class="sidebar-popup">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="technical_staff_dashboard.html">Dashboard</a>
    <a href="user_management.html">User Management</a>
    <a href="report_submission.html">Report Submission</a>
    <a href="internal_communication.html">Internal Communication</a>
    <a href="workplan_submission.html">Workplan Submission</a>
</div>

<div id="main" class="main-content">
    <h1>User Management</h1>
    <form id="profile-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="whatsapp">WhatsApp Contact:</label>
        <input type="text" id="whatsapp" name="whatsapp" required>
        <label for="communication-preference">Communication Preference:</label>
        <select id="communication-preference" name="communication-preference">
            <option value="email">Email</option>
            <option value="whatsapp">WhatsApp</option>
        </select>
        <button type="submit">Save Changes</button>
    </form>

    <h2>Reset Password</h2>
    <form id="reset-password-form">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current-password" required>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <button type="submit">Reset Password</button>
    </form>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="topbar">
    <button class="openbtn" onclick="openNav()">☰</button>
    <div class="topbar-content">
        <img src="pictures/logo.png" alt="Logo" class="logo">
        <div class="profile">
            <img src="pictures/profile.jpg" alt="Profile Picture" class="profile-pic">
            <span class="profile-name">Wedson Chiumia</span>
        </div>
    </div>
</div>

<div id="mySidebar" class="sidebar-popup">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="technical_staff_dashboard.html">Dashboard</a>
    <a href="user_management.html">User Management</a>
    <a href="report_submission.html">Report Submission</a>
    <a href="internal_communication.html">Internal Communication</a>
    <a href="workplan_submission.html">Workplan Submission</a>
</div>

<div id="main" class="main-content">
    <h1>Report Submission</h1>
    <form id="report-form">
        <label for="activity-details">Activity Details:</label>
        <textarea id="activity-details" name="activity-details" required></textarea>
        <label for="report-file">Upload Report File:</label>
        <input type="file" id="report-file" name="report-file" required>
        <label for="tagging">Tagging:</label>
        <select id="tagging" name="tagging">
            <option value="supervisor">Supervisor</option>
            <option value="manager">Manager</option>
            <!-- Add more options as needed -->
        </select>
        <label for="notify-email">
            <input type="checkbox" id="notify-email" name="notify-email"> Notify via Email
        </label>
        <button type="submit">Submit Report</button>
    </form>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</body>
</html>
